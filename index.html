<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modding Reference</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<canvas id="snow"></canvas>
<div id="tooltip"></div>

<div class="app">
  <aside class="sidebar">
    <h1>Modding Reference</h1>

    <div class="lang-select">
      <button onclick="setLang('C++')">C++</button>
      <button onclick="setLang('C#')">C#</button>
    </div>

    <input
      id="search"
      placeholder="Search methods or concepts..."
      oninput="renderCategories()"
    />

    <div id="categories"></div>
  </aside>

  <main class="content">
    <h2 id="title">Select a method</h2>
    <p id="desc"></p>
    <pre><code id="code"></code></pre>
  </main>
</div>

<!-- guns.lol-style music bar -->
<div class="music-bar">
  <span>♪ pssst under the floorboards...</span>
  <audio controls loop>
    <!-- ⬇️ REPLACE THIS URL WITH YOUR HOSTED MP3 ⬇️ -->
    <source src="YOUR_MP3_URL_HERE.mp3" type="audio/mpeg">
  </audio>
</div>

<script src="app.js"></script>
</body>
</html>
