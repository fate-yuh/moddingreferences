<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modding Tutorial For Skids!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<canvas id="snow"></canvas>
<div id="tooltip"></div>

<div class="app">
  <aside class="sidebar">
    <h1>Modding Tut</h1>

    <div class="lang-select">
      <button onclick="setLang('C++')">C++</button>
      <button onclick="setLang('C#')">C#</button>
    </div>

    <input
      id="search"
      placeholder="Search methods or concepts..."
      oninput="renderCategories()"
    />

    <div id="categories"></div>
  </aside>

  <main class="content">
    <h2 id="title">Select a method</h2>
    <p id="desc"></p>
    <pre><code id="code"></code></pre>
  </main>
</div>

<script src="app.js"></script>
</body>
</html>
